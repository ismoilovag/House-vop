<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-logo">
                <h3 class="logo-style">HouseVOP</h3>
                <p class="style-p">ЖИЛОЙ КОМПЛЕКС</p>
            </div>
            <div class="nav__list">
                <ul class="list-item">
                    <li> О комплексе</li>
                    <li>Район</li>
                    <li>Каталог квартир</li>
                    <li>Ипотека</li>
                    <li>Контакты</li>

            </div>
        </nav>
        <div class="header__hero">
            <h1 class="hero-text">Жилой комплекс <br> в историческом центре</h1>
            <img class="mouse" src="./images/mouse.svg" alt="photo">
            <div class="hero__list">
                <ul class="hero__list-item">
                    <li class="hero-item"> 
                        <img src="./images/placeholder.svg" alt="photo">
                        <p>Наб. реки Фонтанки 10-15</p>
                    </li>
                    <li class="hero-item">
                        <img class="phone" src="./images/phone-call.svg" alt="photo">
                        <p>8 (812) 123-45-67</p>
                    </li>
                </ul>
            </div>
        </div>
    </header>
</body>
</html>
